<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Voice Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QUEM Ã‰ ESSE POKEMON?</h1>
    <p>Click em "NOVO POKEMON" e pronuncie sua resposta</p>

    <h3><span id="nome-do-pokemon"></span></h3>

    <div id="chute" class="mensagem">
        <div id="resultado"></div>
        <span class="box" id="box"></span>
        <div id="mensagem-jogador"><i class="fa-solid fa-up-long"></i></div>
    </div>

    <section class="container-botoes">
        <button type="button" id="newPokemon">Novo Pokemon</button>
        <button type="button" id="tryAgain" disabled>Tentar Novamente</button>
    </section>

    <form class="container-botoes poke-form" id="form-pokemon">
        <input type="text" placeholder="Digite o nome do pokemon!" id="input-nome">
        <button type="submit">Enviar</button>
    </form>
    <script type="module" src="app/main.js"></script>

</body>
</html>
